<html>
  <head>
    <meta charset="UTF-8" />
    <title>FlataBeer</title>

     
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <h1 style="color:red">FlataBeer</h1>
      <nav>
        <ul id="beer-list">
          <strong><li>Beer Name</li></strong>
          <strong><li>Another Beer Name</li></strong>
          <strong><li>And Another Beer Name</li></strong>
    
        </ul>
      </nav>
    </header>

    <main>
      <div class="beer-details">
        <h2 id="beer-name">Beer Name Goes Here</h2>
        <img
          id="beer-image"
          alt="Beer Name Goes Here"
          src="assets/image-placeholder.jpg"
        />
        <p>
          <em id="beer-description">Beer Description Goes Here</em>
        </p>

        <form id="description-form">
          <label for="description">Edited Description:</label>
          <textarea id="description"></textarea>
          <button type="submit">Update Beer</button>
        </form>

        <h3>Customer Reviews</h3>
        <ul id="review-list">
          <!-- actual reviews  -->
          <li style="background-color: blue; color:wheat">actual reviews</li>
          <li style="background-color: blue; color:aliceblue">From the server</li>
        </ul>
        <form id="review-form">
          <label for="review">Your Review:</label>
          <textarea id="review"></textarea>
          <button type="submit">Add review</button>
        </form>
      </div>
    </main>
  </body>
</html>
